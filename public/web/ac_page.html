<div class="am-panel am-panel-default">
    <div class="am-panel-hd"></div>
    <div class="am-panel-bd">
        <div id="acModel" class="am-form">
            <label>用户名:</label>
            <input type="text" data-bind="value: userId" readonly>
            <p class="am-form-help">用户名不可修改</p>
            <label>API KEY:</label>
            <div class="am-input-group">
                <input type="text" data-bind="value: ukey" readonly>
                <span class="am-input-group-btn">
                    <button class="am-btn am-btn-danger" type="button" data-bind="click: acNewUKey">重新生成</button>
                </span>
            </div>
            <p class="am-form-help">API KEY不可修改</p>
            <label>用户姓名:</label>
            <input type="text" data-bind="value: userName">
            <label>电子邮件地址:</label>
            <input type="text" data-bind="value: email">
            <label>QQ号:</label>
            <input type="text" data-bind="value: qq">

            <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default">
                <ul class="am-navbar-nav am-cf am-avg-sm-4">
                    <li>
                        <a data-bind="click: acSave">
                            <span class="am-icon-save"></span>
                            <span class="am-navbar-label">保 存</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var uri = "/v1.0/user?username=" + $.AMUI.utils.cookie.get('uid') + "&pass=" + $.AMUI.utils.cookie.get('pwd');
    var nkuri = "/v1.0/user/newkey?username=" + $.AMUI.utils.cookie.get('uid') + "&pass=" + $.AMUI.utils.cookie.get('pwd');
    $.ajax({
        url: uri
    }).done(function (data) {
        function acvm() {
            var self = this;
            self.userId = ko.observable(data.userId).extend({ required: true, minLength: 3, maxLength: 64 });
            self.ukey = ko.observable(data.ukey).extend({ required: true, minLength: 3, maxLength: 64 });
            self.userName = ko.observable(data.userName).extend({ required: true, minLength: 3, maxLength: 64 });
            self.email = ko.observable(data.email).extend({ required: true, minLength: 3, maxLength: 64 });
            self.qq = ko.observable(data.qq).extend({ required: true, minLength: 3, maxLength: 64 });

            self.getjson = function () {
                if (self.isValid()) {
                    var dv = new Object();
                    dv.userId = self.userId();
                    dv.userName = self.userName();
                    dv.email = self.email();
                    dv.qq = self.qq();
                    return JSON.stringify(dv);
                } else {
                    $("#msg").html("数据验证失败！");
                    $('#my-prompt').modal('open');
                }
            };

            self.acSave = function () {
                $.ajax({
                    type: "PUT",
                    url: uri,
                    data: self.getjson(),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Content-Type", "application/json")
                    },
                    success: function (result) {
                        if (result === "") {
                            $("#msg").html("保存完成！");
                            $('#my-prompt').modal('open');
                        } else {
                            $("#msg").html(result);
                            $('#my-prompt').modal('open');
                        }
                    },
                    error: function (xhr, status, error) {
                        $("#msg").html(xhr.responseText);
                        $('#my-prompt').modal('open');
                    }
                });
            };
            self.acNewUKey = function () {
                $("#dialog").html("此操作会删除原有设备、传感器、数据结点。<br>你确定想继续操作吗？");
                var $confirm = $('#exit-confirm');
                var confirm = $confirm.data('am.modal');
                var onConfirm = function () {
                    $.ajax({
                        type: "GET",
                        url: nkuri,
                        success: function (result) {
                            if (result.nk !== null) {
                                self.ukey(result.nk);
                            } else {
                                $("#msg").html(xhr.responseText);
                                $('#my-prompt').modal('open');
                            }
                        },
                        error: function (xhr, status, error) {
                            $("#msg").html(xhr.responseText);
                            $('#my-prompt').modal('open');
                        }
                    });
                }; var onCancel = function () { }

                if (confirm) {
                    confirm.options.onConfirm = onConfirm;
                    confirm.options.onCancel = onCancel;
                    confirm.toggle(this);
                } else {
                    $confirm.modal({
                        relatedElement: this,
                        onConfirm: onConfirm,
                        onCancel: onCancel
                    });
                }
            };
        }
        var aavm = new acvm();
        ko.applyBindings(ko.validatedObservable(aavm), document.getElementById("acModel"));
    });

    //go back to main page
    var mainmodel = ko.dataFor(document.getElementById("mainModel"));
    mainmodel.showback(true);
    mainmodel.showuinfo(false);
    mainmodel.gopage = function (url) {
        $("#render").load("web/center_page.html");
        mainmodel.showback(false);
        mainmodel.showuinfo(true);
    };
</script>
